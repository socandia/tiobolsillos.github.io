<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <body>
        <h1 class="text-white">Lavados de auto "AutoLimpio"</h1>
        <p class="text-white">Por favor, complete los datos solicitados a continuación: </p>
        <div class="container caja colorcaja py-4 px-4">
            <form>
                <label for="frut">Rut:</label>
                <input type="number" id="frut" name="frut" maxlength="8">
                <label for="dver"> - </label>
                <input type="number" id="dver" name="dver"><br>
                <label for="fnom">Nombre:</label>
                <input type="text" id="fnom" name="fnom">
                <label for="fap">Apellido:</label>
                <input type="text" id="fnom" name="fnom"><br>
                <label for="fdir">Dirección:</label>
                <input type="text" id="fdir" name="fdir">
                <label for="comuna">Comuna:</label>             <!-- Selección de la comuna. -->
                <select id="comunas">
                    <option value="Comuna 1">Comuna 1</option>
                    <option value="Comuna 2">Comuna 2</option>
                    <option value="Comuna 3">Comuna 3</option>
                    <option value="Comuna 4">Comuna 4</option>
                    <option value="Comuna 5">Comuna 5</option>
                </select>
            </form>
            <form>
                <label for="vehiculo">Tipo de Vehículo:</label>
                <input list="vehiculos" id="vehiculo" name="vehiculo">
                <select id="vehiculos">
                    <option value="furgón">furgón</option>
                    <option value="automóvil">automóvil</option>
                    <option value="camión">camión</option>
                    <option value="camioneta">camioneta</option>
                    <option value="moto">moto</option>
                </select><br>
                <label for="marc">Marca:</label>
                <input type="text" id="marc" name="marc"><br>
                <label for="año">Año:</label>
                <input type="number" id="año" name="año"><br>
                
            </form>
</div>
    <div class="container text-white">
    <p>¿Revisión técnica al día?</p>    <!-- Aqui la parte donde se consulta por la revisión tecnica. -->
        <form>
            <input type="radio" name="fav_language" value="Si">
            <label for="Si">Si</label>
             <input type="radio" id="No" name="fav_language" value="No">
            <label for="No">No</label>
        </form>
        <form>
            <input type="checkbox" id="7000" name="7000" value=7000>
            <label for="7000"> Lavado exterior con un valor de $7000</label><br>
            <input type="checkbox" id="5000" name="5000" value=5000>
            <label for="5000"> Lavado de motor con un valor de $5000</label><br>
          </form>
    </div>
